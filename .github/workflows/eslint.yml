name: Fix JS and Vue code style issues

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  eslint:
    runs-on: self-hosted

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://npm.fontawesome.com/"

      - name: Authenticate private node registries
        run: |
          if [[ -n "${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}" ]]; then
            npm config set '//npm.fontawesome.com/:_authToken' "${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}"
          fi

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-${{ inputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.node-version }}-yarn

      - name: Install node dependencies
        run: |
          yarn install --pure-lockfile

      - name: Run ESLint
        run: |
          yarn lint:fix

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            Fix styling ðŸ’„

            [ci skip]

